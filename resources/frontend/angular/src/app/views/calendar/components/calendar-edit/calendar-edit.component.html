<app-spinner-overlay
  [active]="pending"
  [text]="'Loading ...'"
></app-spinner-overlay>

<div class="max-w-screen-sm mx-auto">
  <div class="mx-6 my-6 border-t-4 rounded-md shadow border-secondary-500">
    <form [formGroup]="calendarForm" (ngSubmit)="onSubmit()">
      <div class="px-4 py-5 bg-white rounded-t-md sm:p-6">
        <h2 class="pb-6 text-2xl font-semibold leading-6 text-gray-700">
          Calendar
        </h2>
        <div class="grid grid-cols-6 gap-x-3 gap-y-2">
          <div class="col-span-2">
            <label for="year" class="block text-sm font-medium text-gray-700"
              >Year*</label
            >
            <input
              type="number"
              id="year"
              min="1900"
              max="2999"
              [formControlName]="'year'"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 sm:text-sm"
            />
            <div class="h-4">
              <p
                class="text-sm font-semibold text-red-500"
                *ngIf="calendarForm.invalid && calendarForm.touched"
              >
                {{ getControlErrorMessage(calendarForm.get("year"), "Year") }}
              </p>
            </div>
          </div>
          <div class="col-span-6">
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              [formControlName]="'name'"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 sm:text-sm"
            />
            <div class="h-4">
              <p
                class="text-sm font-semibold text-red-500"
                *ngIf="calendarForm.invalid && calendarForm.touched"
              >
                {{ getControlErrorMessage(calendarForm.get("name"), "Name") }}
              </p>
            </div>
          </div>
          <div
            *ngIf="calendar.id !== undefined"
            class="col-span-6 sm:col-span-3 sm:col-start-1 sm:col-end-4"
          >
            <button
              type="button"
              class="inline-flex justify-center w-full px-4 py-2 my-3 text-base font-medium text-white border border-transparent rounded-md shadow-sm disabled:opacity-70 bg-primary-500 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:w-auto sm:text-sm"
              [disabled]="pending"
              [routerLink]="['shifts']"
            >
              Shifts
            </button>
          </div>
        </div>
      </div>
      <div
        class="items-center justify-between px-4 py-3 sm:flex sm:flex-row-reverse rounded-b-md bg-gray-50 sm:px-6"
      >
        <div class="sm:flex sm:flex-row-reverse">
          <button
            class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-white border border-transparent rounded-md shadow-sm disabled:opacity-70 bg-secondary-500 hover:bg-secondary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            type="submit"
            [disabled]="!calendarForm.valid || pending"
          >
            {{ calendar.id !== undefined ? "Update" : "Create" }}
          </button>
          <button
            class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium bg-white border border-gray-300 rounded-md shadow-sm text-secondary-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            type="button"
            [routerLink]="[calendar.id !== undefined ? '../../' : '../']"
            [disabled]="pending"
          >
            {{ calendar.id !== undefined ? "Close" : "Cancel" }}
          </button>
        </div>
        <div class="flex space-x-2">
          <button
            type="button"
            *ngIf="calendar.id !== undefined"
            class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium bg-white border border-gray-300 rounded-md shadow-sm text-secondary-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 sm:mt-0 sm:w-auto sm:text-sm"
            [disabled]="pending"
            (click)="askDelete()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<app-confirmation-dialog
  [show]="showDeleteConfirmation"
  [title]="'Delete Calendar'"
  [message]="'Are you sure you want to delete the calendar?'"
  [actionName]="'Delete'"
  (action)="actionDelete($event)"
></app-confirmation-dialog>

<app-confirmation-dialog
  [show]="submitted && submiterror"
  [title]="submiterror?.error?.message"
  [message]="getSubmitErrorDescription()"
  (action)="acceptError()"
></app-confirmation-dialog>
