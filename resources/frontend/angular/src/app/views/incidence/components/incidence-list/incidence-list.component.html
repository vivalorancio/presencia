<app-spinner-overlay
  [active]="pending"
  [text]="'Loading ...'"
></app-spinner-overlay>

<div class="max-w-screen-md mx-auto">
  <div class="mx-6 my-6 border-t-4 rounded-md shadow border-secondary-500">
    <div class="px-4 py-5 bg-white rounded-md sm:p-6">
      <h3 class="pb-6 text-2xl font-semibold leading-6 text-gray-700">
        Incidences
      </h3>
      <div class="justify-between sm:flex sm:flex-row-reverse">
        <button
          class="inline-flex justify-center w-full px-4 py-2 my-3 text-base font-medium text-white border border-transparent rounded-md shadow-sm  disabled:opacity-70 bg-primary-500 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:w-auto sm:text-sm"
          type="button"
          [routerLink]="['incidence']"
          [disabled]="pending"
        >
          New Incidence
        </button>
        <div class="flex space-x-4">
          <app-pagination
            *ngIf="incidences.meta"
            [active]="!pending"
            [meta]="incidences.meta"
            (page)="loadpage($event)"
          ></app-pagination>
          <div class="flex items-baseline py-3 space-x-2">
            <p class="text-sm text-gray-700">Show</p>
            <select
              class="block border-gray-300 rounded-md shadow-sm  sm:text-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50"
              (change)="onPerpageSelected($event)"
            >
              <option [selected]="display.per_page === '25'" value="25">
                25
              </option>
              <option [selected]="display.per_page === '50'" value="50">
                50
              </option>
              <option [selected]="display.per_page === '100'" value="100">
                100
              </option>
              <option [selected]="display.per_page === '200'" value="200">
                200
              </option>
              <option [selected]="display.per_page === '10000'" value="10000">
                all
              </option>
            </select>
            <p class="text-sm text-gray-700">per page.</p>
          </div>
        </div>
      </div>

      <table class="min-w-full my-2 border-b divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              *ngFor="let header of headers"
              scope="col"
              [class]="{
                hidden: header.hides,
                'lg:table-cell': header.hides,
                'cursor-pointer': header.sort_by
              }"
              class="px-1 py-3 text-xs font-medium tracking-wider text-left uppercase  text-primary-500"
              (click)="header.sort_by && orderBy(header.sort_by)"
            >
              <div class="flex items-center space-x-1">
                <div>{{ header.text }}</div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-3 h-3"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  *ngIf="
                    header.sort_by && display.sort_field === header.sort_by
                  "
                >
                  <path
                    *ngIf="display.sort_direction === 'asc'"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7l4-4m0 0l4 4m-4-4v18"
                  />
                  <path
                    *ngIf="display.sort_direction === 'desc'"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 17l-4 4m0 0l-4-4m4 4V3"
                  />
                </svg>
              </div>
            </th>
            <th scope="col" class="relative px-6 py-3">
              <span class="sr-only">Actions</span>
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr>
            <td *ngFor="let header of headers" class="px-1 py-1">
              <input
                *ngIf="header.search_by"
                [ngModel]="search[header.search_by]"
                type="text"
                (keyup)="doSearch(header.search_by, $event)"
                class="block w-full mt-1 border-gray-300 rounded-md shadow-sm  focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 sm:text-sm"
              />
            </td>
            <td class="px-1 py-1">
              <button
                class="relative w-full px-2 py-1 text-sm font-medium text-white border border-transparent rounded-md shadow-sm  disabled:opacity-70 bg-primary-500 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:w-auto sm:text-sm"
                type="button"
                [disabled]="pending"
                (click)="clearSearch()"
              >
                Clear
              </button>
            </td>
          </tr>
          <tr
            *ngFor="let incidence of incidences.data"
            class="cursor-pointer hover:bg-gray-100"
            (dblclick)="open(incidence.id)"
          >
            <td class="px-1 py-2 whitespace-nowrap">
              <div
                class="text-center text-xs font-medium w-12 {{
                  incidence.colour
                }} {{
                  getTextColourFromName(incidence.colour)
                }} rounded-md py-1 px-2"
              >
                {{ incidence.code }}
              </div>
            </td>
            <td class="px-3 py-2 whitespace-normal lg:whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">
                {{ incidence.description }}
              </div>
            </td>
            <td class="px-1 py-2 whitespace-nowrap">
              <div class="w-5 mx-auto text-sm font-medium">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    *ngIf="incidence.is_counted"
                    class="text-green-500"
                    fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  />
                  <path
                    *ngIf="!incidence.is_counted"
                    class="text-red-500"
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </td>
            <td class="px-1 py-2 whitespace-nowrap">
              <div class="w-5 mx-auto text-sm font-medium">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    *ngIf="incidence.is_absence"
                    class="text-green-500"
                    fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  />
                  <path
                    *ngIf="!incidence.is_absence"
                    class="text-red-500"
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </td>
            <td>
              <button
                class="relative w-full px-2 py-1 text-sm font-medium bg-white border border-gray-300 rounded-md shadow-sm  text-primary-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                type="button"
                [routerLink]="['incidence', incidence.id]"
                [disabled]="pending"
              >
                Open
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <app-pagination
        *ngIf="incidences.meta"
        [active]="!pending"
        [meta]="incidences.meta"
        (page)="loadpage($event)"
      ></app-pagination>
    </div>
  </div>
</div>
