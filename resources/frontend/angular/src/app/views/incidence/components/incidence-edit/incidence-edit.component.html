<h2 class="text-lg font-medium leading-6 text-gray-900">Incidence</h2>

<div class="mt-5 md:mt-0">
  <form [formGroup]="incidenceForm" (ngSubmit)="onSubmit()">
    <div class="shadow overflow-hidden sm:rounded-md">
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-3 sm:col-span-1">
            <label for="code" class="block text-sm font-medium text-gray-700"
              >Code</label
            >
            <input
              type="text"
              maxlength="3"
              id="code"
              [formControlName]="'code'"
              class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            />
            <div class="text-sm text-red-900" *ngIf="incidenceForm.invalid">
              {{ getControlErrorMessage(incidenceForm.get("code"), "Code") }}
            </div>
          </div>
          <div class="col-span-3 sm:col-span-1">
            <label
              for="colour-picker"
              class="block text-sm font-medium text-gray-700"
              >Colour</label
            >
            <div class="mt-1">
              <app-colour-picker
                [colourItem]="colourItem"
                [position]="'left'"
                id="colour-picker"
              ></app-colour-picker>
            </div>
          </div>
          <div class="col-span-6 sm:col-span-4">
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <input
              type="text"
              id="description"
              [formControlName]="'description'"
              class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            />
            <div class="text-sm text-red-900" *ngIf="incidenceForm.invalid">
              {{
                getControlErrorMessage(
                  incidenceForm.get("description"),
                  "Description"
                )
              }}
            </div>
          </div>
          <div class="col-span-6 sm:col-span-1">
            <div class="flex h-full space-x-2">
              <input
                class="self-center"
                type="checkbox"
                id="is_counted"
                name="is_counted"
                [formControlName]="'is_counted'"
              />
              <label
                class="block text-sm font-medium text-gray-700 self-center"
                for="is_counted"
              >
                Counted
              </label>
            </div>
          </div>
          <div class="col-span-6 sm:col-span-1">
            <div class="flex h-full space-x-2">
              <input
                class="self-center"
                type="checkbox"
                id="is_absence"
                name="is_absence"
                [formControlName]="'is_absence'"
              />
              <label
                class="block text-sm font-medium text-gray-700 self-center"
                for="is_absence"
              >
                Absence
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="px-4 py-3 bg-gray-50 text-right space-x-2 sm:px-6">
        <button
          class="disabled:opacity-50 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          type="submit"
          [disabled]="!incidenceForm.valid || pending"
        >
          Save
        </button>

        <button
          class="disabled:opacity-50 inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-blue-600 hover:text-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600"
          type="button"
          [routerLink]="['/management/incidences']"
          [disabled]="pending"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
