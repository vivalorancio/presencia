<app-spinner-overlay
  [active]="pending"
  [text]="'Loading ...'"
></app-spinner-overlay>

<div class="max-w-screen-sm mx-auto">
  <div class="mx-6 my-6 border-t-4 rounded-md shadow border-secondary-500">
    <form [formGroup]="incidenceForm" (ngSubmit)="onSubmit()">
      <div class="px-4 py-5 bg-white rounded-t-md sm:p-6">
        <div class="flex justify-between">
          <h2 class="pb-6 text-2xl font-semibold leading-6 text-gray-700">
            Incidence
          </h2>
          <div
            class="cursor-pointer"
            [routerLink]="[incidence.id !== undefined ? '../../' : '../']"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
        <div class="grid grid-cols-6 gap-x-3 gap-y-2">
          <div class="col-span-2">
            <label for="code" class="block text-sm font-medium text-gray-700"
              >Code*</label
            >
            <input
              type="text"
              id="code"
              [formControlName]="'code'"
              maxlength="3"
              class="block w-full mt-1 uppercase border-gray-300 rounded-md shadow-sm  focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 sm:text-sm"
            />
            <div class="h-4">
              <p
                class="text-sm font-semibold text-red-500"
                *ngIf="incidenceForm.invalid && incidenceForm.touched"
              >
                {{ getControlErrorMessage(incidenceForm.get("code"), "Code") }}
              </p>
            </div>
          </div>
          <div class="col-span-3 sm:col-span-1">
            <label
              for="colour-picker"
              class="block text-sm font-medium text-gray-700"
              >Colour</label
            >
            <div class="mt-1">
              <app-colour-picker
                [colourItem]="colourItem"
                [position]="'left'"
                id="colour-picker"
              ></app-colour-picker>
            </div>
          </div>
          <div class="col-span-6 sm:col-span-4 sm:col-start-1 sm:col-end-5">
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description*</label
            >
            <input
              type="text"
              id="description"
              [formControlName]="'description'"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm  focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 sm:text-sm"
            />
            <div class="h-4">
              <p
                class="text-sm font-semibold text-red-500"
                *ngIf="incidenceForm.invalid && incidenceForm.touched"
              >
                {{
                  getControlErrorMessage(
                    incidenceForm.get("description"),
                    "Description"
                  )
                }}
              </p>
            </div>
          </div>
          <div
            class="col-span-2 col-start-1 col-end-3 sm:col-span-1 sm:col-end-2"
          >
            <div class="flex h-full space-x-2">
              <input
                class="self-center border-gray-300 rounded shadow-sm  text-primary-600 focus:border-primary-300 focus:ring focus:ring-offset-0 focus:ring-primary-200 focus:ring-opacity-50"
                type="checkbox"
                id="is_counted"
                name="is_counted"
                [formControlName]="'is_counted'"
              />
              <label
                class="self-center block text-sm font-medium text-gray-700"
                for="is_counted"
              >
                Counted
              </label>
            </div>
          </div>
          <div class="col-span-1">
            <div class="flex h-full space-x-2">
              <input
                class="self-center border-gray-300 rounded shadow-sm  text-primary-600 focus:border-primary-300 focus:ring focus:ring-offset-0 focus:ring-primary-200 focus:ring-opacity-50"
                type="checkbox"
                id="is_absence"
                name="is_absence"
                [formControlName]="'is_absence'"
              />
              <label
                class="self-center block text-sm font-medium text-gray-700"
                for="is_absence"
              >
                Absence
              </label>
            </div>
          </div>
        </div>
      </div>
      <div
        class="items-center justify-between px-4 py-3  sm:flex sm:flex-row-reverse rounded-b-md bg-gray-50 sm:px-6"
      >
        <div class="sm:flex sm:flex-row-reverse">
          <button
            class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-white border border-transparent rounded-md shadow-sm  disabled:opacity-70 bg-secondary-500 hover:bg-secondary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            type="submit"
            [disabled]="!incidenceForm.valid || pending"
          >
            {{ incidence.id !== undefined ? "Update" : "Create" }}
          </button>
          <button
            class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium bg-white border border-gray-300 rounded-md shadow-sm  text-secondary-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            type="button"
            [routerLink]="[incidence.id !== undefined ? '../../' : '../']"
            [disabled]="pending"
          >
            {{ incidence.id !== undefined ? "Close" : "Cancel" }}
          </button>
        </div>
        <div class="flex space-x-2">
          <button
            type="button"
            *ngIf="incidence.id !== undefined"
            class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium bg-white border border-gray-300 rounded-md shadow-sm  text-secondary-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 sm:mt-0 sm:w-auto sm:text-sm"
            [disabled]="pending"
            (click)="askDelete()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<app-confirmation-dialog
  [show]="showDeleteConfirmation"
  [title]="'Delete Incidence'"
  [message]="'Are you sure you want to delete the incidence?'"
  [actionName]="'Delete'"
  (action)="actionDelete($event)"
></app-confirmation-dialog>

<app-confirmation-dialog
  [show]="submitted && submiterror"
  [title]="submiterror?.error?.message"
  [message]="getSubmitErrorDescription()"
  (action)="acceptError()"
></app-confirmation-dialog>
