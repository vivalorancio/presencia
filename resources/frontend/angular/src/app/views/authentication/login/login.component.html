<div
  class="flex items-center justify-center min-h-screen px-4 py-12 bg-primary-100 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8">
    <div>
      <div
        class="text-4xl font-semibold tracking-widest text-center uppercase rounded-md text-primary-500"
      >
        Presencia
      </div>
      <h2 class="mt-6 text-2xl font-bold text-center text-gray-700">
        Please log in
      </h2>
    </div>
    <form [formGroup]="form" (submit)="submit()" class="mt-8 space-y-6">
      <div class="space-y-px rounded-md shadow-sm">
        <div>
          <label
            for="inputUsername"
            class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            formControlName="username"
            id="inputUsername"
            type="text"
            required
            autofocus
            class="block w-full my-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>
        <div>
          <label
            for="inputPassword"
            class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            formControlName="password"
            id="inputPassword"
            type="password"
            required
            class="block w-full my-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>
      </div>
      <div class="h-10 py-2 font-medium text-center text-red-500">
        {{ loginerror?.error?.message }}
      </div>

      <div>
        <button
          type="submit"
          class="relative flex justify-center w-full px-4 py-2 text-sm font-semibold text-white uppercase border border-transparent rounded-md bg-primary-500 group hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
        >
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg
              class="w-5 h-5 text-primary-400 group-hover:text-primary-300"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
