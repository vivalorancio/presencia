<app-spinner-overlay
  [active]="ispending()"
  [text]="'Loading ...'"
></app-spinner-overlay>

<div class="mx-auto max-w-screen-2xl">
  <div class="mx-6 my-6 border-t-4 rounded-md shadow border-secondary-500">
    <div class="px-4 py-5 bg-white rounded-t-md sm:p-6">
      <div class="flex justify-between">
        <h2 class="pb-6 text-2xl font-semibold leading-6 text-gray-700">
          Requests
        </h2>
        <div class="cursor-pointer" [routerLink]="['../']">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <div
        class="items-center  md:flex md:justify-between md:space-x-4 md:flex-row-reverse"
      >
        <div class="items-center sm:flex sm:flex-row sm:space-x-2">
          <p class="text-sm text-gray-700">Status:</p>
          <div
            class="relative z-0 inline-flex -space-x-px rounded-md shadow-sm"
          >
            <label
              for="pending"
              [class]="{
                'bg-white': statuses['pending'],
                'hover:bg-gray-50': statuses['pending'],
                'text-gray-700': statuses['pending'],
                'bg-gray-200': !statuses['pending'],
                'text-gray-300': !statuses['pending']
              }"
              class="relative inline-flex items-center px-2 py-2 text-sm font-medium border border-gray-300 cursor-pointer  rounded-l-md"
            >
              <input
                id="pending"
                type="checkbox"
                (change)="changeStatusDisplay()"
                class="sr-only"
                [(ngModel)]="statuses['pending']"
              />
              Pending
            </label>
            <label
              for="accepted"
              [class]="{
                'bg-white': statuses['accepted'],
                'hover:bg-gray-50': statuses['accepted'],
                'text-gray-700': statuses['accepted'],
                'bg-gray-200': !statuses['accepted'],
                'text-gray-300': !statuses['accepted']
              }"
              class="relative inline-flex items-center px-2 py-2 text-sm font-medium border border-gray-300 cursor-pointer "
            >
              <input
                id="accepted"
                type="checkbox"
                (change)="changeStatusDisplay()"
                class="sr-only"
                [(ngModel)]="statuses['accepted']"
              />
              Accepted
            </label>
            <label
              for="rejected"
              [class]="{
                'bg-white': statuses['rejected'],
                'hover:bg-gray-50': statuses['rejected'],
                'text-gray-700': statuses['rejected'],
                'bg-gray-200': !statuses['rejected'],
                'text-gray-300': !statuses['rejected']
              }"
              class="relative inline-flex items-center px-2 py-2 text-sm font-medium border border-gray-300 cursor-pointer  rounded-r-md"
            >
              <input
                id="rejected"
                type="checkbox"
                (change)="changeStatusDisplay()"
                class="sr-only"
                [(ngModel)]="statuses['rejected']"
              />
              Rejected
            </label>
          </div>
          <p class="text-sm text-gray-700 sm:pl-4">Type:</p>
          <div
            class="relative z-0 inline-flex -space-x-px rounded-md shadow-sm"
          >
            <label
              for="booking"
              [class]="{
                'bg-white': types['booking'],
                'hover:bg-gray-50': types['booking'],
                'text-gray-700': types['booking'],
                'bg-gray-200': !types['booking'],
                'text-gray-300': !types['booking']
              }"
              class="relative inline-flex items-center px-2 py-2 text-sm font-medium border border-gray-300 cursor-pointer  rounded-l-md"
            >
              <input
                id="booking"
                type="checkbox"
                (change)="changeTypeDisplay()"
                class="sr-only"
                [(ngModel)]="types['booking']"
              />
              Booking
            </label>
            <label
              for="absence"
              [class]="{
                'bg-white': types['absence'],
                'hover:bg-gray-50': types['absence'],
                'text-gray-700': types['absence'],
                'bg-gray-200': !types['absence'],
                'text-gray-300': !types['absence']
              }"
              class="relative inline-flex items-center px-2 py-2 text-sm font-medium border border-gray-300 cursor-pointer "
            >
              <input
                id="absence"
                type="checkbox"
                (change)="changeTypeDisplay()"
                class="sr-only"
                [(ngModel)]="types['absence']"
              />
              Absence
            </label>
            <label
              for="holiday"
              [class]="{
                'bg-white': types['holiday'],
                'hover:bg-gray-50': types['holiday'],
                'text-gray-700': types['holiday'],
                'bg-gray-200': !types['holiday'],
                'text-gray-300': !types['holiday']
              }"
              class="relative inline-flex items-center px-2 py-2 text-sm font-medium border border-gray-300 cursor-pointer  rounded-r-md"
            >
              <input
                id="holiday"
                type="checkbox"
                (change)="changeTypeDisplay()"
                class="sr-only"
                [(ngModel)]="types['holiday']"
              />
              Holiday
            </label>
          </div>
        </div>
        <div class="flex space-x-4">
          <app-pagination
            *ngIf="requests.meta"
            [active]="!ispending()"
            [meta]="requests.meta"
            (page)="loadpage($event)"
          ></app-pagination>
          <div class="flex items-baseline py-3 space-x-2">
            <p class="text-sm text-gray-700">Show</p>
            <select
              class="block border-gray-300 rounded-md shadow-sm  sm:text-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50"
              (change)="onPerpageSelected($event)"
            >
              <option [selected]="display.per_page === '25'" value="25">
                25
              </option>
              <option [selected]="display.per_page === '50'" value="50">
                50
              </option>
              <option [selected]="display.per_page === '100'" value="100">
                100
              </option>
              <option [selected]="display.per_page === '200'" value="200">
                200
              </option>
              <option [selected]="display.per_page === '10000'" value="10000">
                all
              </option>
            </select>
            <p class="text-sm text-gray-700">per page.</p>
          </div>
        </div>
      </div>

      <table class="min-w-full my-2 border-b divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <ng-container *ngFor="let header of headers">
              <th
                *ngIf="
                  !header.for_supevisor ||
                  (header.for_supevisor && is_supervised)
                "
                scope="col"
                [class]="{
                  hidden: header.hides,
                  'lg:table-cell': header.hides,
                  'cursor-pointer': header.sort_by
                }"
                class="px-1 py-3 text-xs font-medium tracking-wider text-left uppercase  text-primary-500"
                (click)="header.sort_by && orderBy(header.sort_by)"
              >
                <div class="flex items-center space-x-1">
                  <div>{{ header.text }}</div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-3 h-3"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    *ngIf="
                      header.sort_by && display.sort_field === header.sort_by
                    "
                  >
                    <path
                      *ngIf="display.sort_direction === 'asc'"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 7l4-4m0 0l4 4m-4-4v18"
                    />
                    <path
                      *ngIf="display.sort_direction === 'desc'"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 17l-4 4m0 0l-4-4m4 4V3"
                    />
                  </svg>
                </div>
              </th>
            </ng-container>
            <th scope="col" class="relative px-6 py-3">
              <span class="sr-only">Actions</span>
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr
            *ngFor="let request of requests.data"
            class="cursor-pointer hover:bg-gray-100"
            (dblclick)="open(request)"
          >
            <td class="px-1 py-2 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">
                {{ request.requested_at | date: "dd/MM/yyyy HH:mm" }}
              </div>
            </td>
            <td *ngIf="is_supervised" class="px-1 py-2 whitespace-normal">
              <div class="text-sm font-medium text-gray-900">
                {{ displayname(request.employee) }}
              </div>
            </td>
            <td class="px-1 py-2 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900 capitalize">
                {{ request.type }}
              </div>
            </td>
            <td class="px-1 py-2 whitespace-nowrap">
              <div
                [class]="{
                  'bg-yellow-500': request.status === 'pending',
                  'bg-green-600': request.status === 'accepted',
                  'bg-red-600': request.status === 'rejected'
                }"
                class="px-2 py-1 text-sm font-medium text-white capitalize rounded-md  w-max"
              >
                {{ request.status }}
              </div>
            </td>

            <td class="px-1 py-2 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">
                {{ displayname(request.validator) }}
              </div>
            </td>
            <td class="px-1 py-2 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">
                {{ request.validated_at | date: "dd/MM/yyyy HH:mm" }}
              </div>
            </td>
            <td>
              <button
                class="relative px-2 py-1 text-sm font-medium bg-white border border-gray-300 rounded-md shadow-sm  w-max text-primary-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                type="button"
                [routerLink]="[request.type, request.id]"
                [disabled]="ispending()"
              >
                Open
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      class="items-center justify-between px-4 py-3  sm:flex sm:flex-row-reverse rounded-b-md bg-gray-50 sm:px-6"
    >
      <button
        class="inline-flex justify-center w-full px-4 py-2 text-base font-medium bg-white border border-gray-300 rounded-md shadow-sm  text-secondary-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
        type="button"
        [routerLink]="['../']"
        [disabled]="ispending()"
      >
        Close
      </button>
    </div>
  </div>
</div>
