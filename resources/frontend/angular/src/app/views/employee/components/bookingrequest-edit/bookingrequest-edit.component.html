<app-spinner-overlay
  [active]="ispending()"
  [text]="'Loading ...'"
></app-spinner-overlay>

<div class="max-w-screen-sm mx-auto">
  <div class="mx-6 my-6 border-t-4 rounded-md shadow border-secondary-500">
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      <div class="px-4 py-5 bg-white rounded-t-md sm:p-6">
        <div class="flex justify-between">
          <h2 class="pb-6 text-2xl font-semibold leading-6 text-gray-700">
            Booking Request
          </h2>
          <div class="cursor-pointer" [routerLink]="['../../']">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
        <div class="grid grid-cols-6 gap-x-3 gap-y-2">
          <div
            class="col-span-6  sm:col-span-3 md:col-span-2 md:col-start-1 md:col-end-3"
          >
            <label for="date" class="block text-sm font-medium text-gray-700"
              >Date*</label
            >
            <input
              type="date"
              id="date"
              [formControlName]="'date'"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm  disabled:bg-gray-200 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 sm:text-sm"
            />
            <div class="h-4">
              <p
                class="text-sm font-semibold text-red-500"
                *ngIf="bookingForm.invalid && bookingForm.touched"
              >
                {{ getControlErrorMessage(bookingForm.get("date"), "Date") }}
              </p>
            </div>
          </div>
          <div class="col-span-3 sm:col-span-2 sm:col-start-1 sm:col-end-3">
            <label for="time" class="block text-sm font-medium text-gray-700"
              >Time*</label
            >
            <input
              type="time"
              id="time"
              step="1"
              [formControlName]="'time'"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm  disabled:bg-gray-200 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 sm:text-sm"
            />
            <div class="h-4">
              <p
                class="text-sm font-semibold text-red-500"
                *ngIf="bookingForm.invalid && bookingForm.touched"
              >
                {{ getControlErrorMessage(bookingForm.get("time"), "Time") }}
              </p>
            </div>
          </div>

          <div class="col-span-6 md:col-span-4 md:col-start-1 md:col-end-5">
            <label
              for="incidence"
              class="block text-sm font-medium text-gray-700"
              >Incidence</label
            >
            <app-colour-dropdown
              *ngIf="!request.id"
              [items]="incidences.data"
              [(selectedId)]="selectedIncidenceId"
            ></app-colour-dropdown>
            <div
              *ngIf="request.id"
              class="relative w-full py-2 pl-3 pr-10 text-left bg-gray-200 border border-gray-300 rounded-md shadow-sm cursor-default  focus:outline-none focus:ring focus:ring-primary-200 focus:border-primary-300 sm:text-sm focus:ring-opacity-50"
            >
              <span class="flex items-center">
                <span
                  class="
              {{ request.booking.incidence?.colour || 'bg-white' }}
              {{
                    getTextColourFromName(
                      request.booking.incidence?.colour || 'bg-white'
                    )
                  }}
               w-12 rounded-md text-center font-semibold"
                  >{{ request.booking.incidence?.code }}</span
                >
                <span
                  class="ml-3 block truncate {{
                    request.booking.incidence?.id ? '' : 'italic'
                  }}"
                >
                  {{ request.booking.incidence?.description || "None" }}
                </span>
              </span>
            </div>
          </div>

          <div class="col-span-6 md:col-span-4 md:col-start-1 md:col-end-5">
            <label
              for="comments"
              class="block text-sm font-medium text-gray-700"
              >Comments</label
            >
            <textarea
              [formControlName]="'comments'"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm  disabled:bg-gray-200 form-textarea focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 sm:text-sm"
              rows="3"
            ></textarea>
          </div>
          <div
            *ngIf="request.id"
            class="col-span-6 md:col-span-4 md:col-start-1 md:col-end-5"
          >
            <label
              for="validator_comments"
              class="block text-sm font-medium text-gray-700"
              >Supervisor Comments</label
            >
            <textarea
              [formControlName]="'validator_comments'"
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm  disabled:bg-gray-200 form-textarea focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 sm:text-sm"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
      <div
        class="items-center justify-between px-4 py-3  sm:flex sm:flex-row-reverse rounded-b-md bg-gray-50 sm:px-6"
      >
        <div class="sm:flex sm:flex-row-reverse">
          <button
            *ngIf="!request.id"
            class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-white border border-transparent rounded-md shadow-sm  disabled:opacity-70 bg-secondary-500 hover:bg-secondary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            type="submit"
            [disabled]="!bookingForm.valid || ispending()"
          >
            Request
          </button>
          <button
            *ngIf="is_supervised && request.status === 'pending'"
            class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-white bg-green-500 border border-transparent rounded-md shadow-sm  disabled:opacity-70 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            type="button"
            (click)="process('accepted')"
            [disabled]="!bookingForm.valid || ispending()"
          >
            Accept
          </button>
          <button
            *ngIf="is_supervised && request.status === 'pending'"
            class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-white border border-transparent rounded-md shadow-sm  disabled:opacity-70 bg-secondary-500 hover:bg-secondary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            type="button"
            (click)="process('rejected')"
            [disabled]="!bookingForm.valid || ispending()"
          >
            Reject
          </button>
          <button
            class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium bg-white border border-gray-300 rounded-md shadow-sm  text-secondary-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            type="button"
            [routerLink]="['../../']"
            [disabled]="ispending()"
          >
            {{ request.id !== undefined ? "Close" : "Cancel" }}
          </button>
        </div>
        <div class="flex space-x-2">
          <button
            type="button"
            *ngIf="request.id !== undefined && !is_supervised"
            class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium bg-white border border-gray-300 rounded-md shadow-sm  text-secondary-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 sm:mt-0 sm:w-auto sm:text-sm"
            [disabled]="ispending()"
            (click)="askDelete()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<app-confirmation-dialog
  [show]="showDeleteConfirmation"
  [title]="'Delete Booking'"
  [message]="'Are you sure you want to delete the booking?'"
  [actionName]="'Delete'"
  (action)="actionDelete($event)"
></app-confirmation-dialog>

<app-confirmation-dialog
  [show]="submitted && submiterror"
  [title]="submiterror?.error?.message"
  [message]="getSubmitErrorDescription()"
  (action)="acceptError()"
></app-confirmation-dialog>
