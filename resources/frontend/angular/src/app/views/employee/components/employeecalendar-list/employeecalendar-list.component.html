<app-spinner-overlay
  [active]="pending"
  [text]="'Loading ...'"
></app-spinner-overlay>

<div class="max-w-screen-md mx-auto">
  <div class="mx-6 my-6 border-t-4 rounded-md shadow border-secondary-500">
    <div class="px-4 py-5 bg-white rounded-t-md sm:p-6">
      <div class="flex justify-between">
        <h2 class="pb-6 text-2xl font-semibold leading-6 text-gray-700">
          <span class="italic"
            >{{ employee.first_name }} {{ employee.last_name }}</span
          >'s Calendars
        </h2>
        <div class="cursor-pointer" [routerLink]="['../']">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <div>
        <div class="grid grid-cols-6 gap-x-3 gap-y-2">
          <div class="col-span-6 md:col-span-4">
            <app-colour-dropdown
              [items]="getColourItemsArray(getAvailableCalendars())"
              [(selectedId)]="selectedCalendarId"
            ></app-colour-dropdown>
          </div>
          <div class="col-span-6 md:col-span-2">
            <button
              class="inline-flex justify-center w-full px-4 py-2 mt-1 text-base font-medium text-white border border-transparent rounded-md shadow-sm  disabled:opacity-70 bg-primary-500 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:w-auto sm:text-sm"
              type="button"
              (click)="addCalendar()"
              [disabled]="
                pending ||
                getAvailableCalendars().length === 0 ||
                selectedCalendarId == -1
              "
            >
              Add Employee Calendar
            </button>
          </div>
        </div>
      </div>

      <table class="min-w-full my-2 border-b divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              scope="col"
              class="w-12 px-1 py-3 text-xs font-medium tracking-wider text-left uppercase  text-primary-500"
            >
              Year
            </th>
            <th
              scope="col"
              class="px-1 py-3 text-xs font-medium tracking-wider text-left uppercase  text-primary-500"
            >
              Name
            </th>
            <th scope="col" class="relative px-6 py-3">
              <span class="sr-only">Actions</span>
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr
            *ngFor="let employeecalendar of employeecalendars.data"
            class="hover:bg-gray-100"
          >
            <td class="px-1 py-2 whitespace-nowrap">
              <div
                class="w-12 px-2 py-1 text-xs font-medium text-center text-gray-900 bg-gray-300 rounded-md  group"
              >
                {{ getCalendar(employeecalendar.calendar_id).year }}
              </div>
            </td>
            <td class="px-3 py-2 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">
                {{ getCalendar(employeecalendar.calendar_id).name }}
              </div>
            </td>
            <td>
              <button
                class="relative w-full px-2 py-1 text-sm font-medium text-white border border-transparent rounded-md shadow-sm  bg-secondary-500 hover:bg-secondary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500"
                type="button"
                (click)="removeCalendar(employeecalendar.id)"
                [disabled]="pending"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <app-pagination
        *ngIf="employeecalendars.meta"
        [active]="!pending"
        [meta]="employeecalendars.meta"
        (page)="loadpage($event)"
      ></app-pagination>
    </div>
    <div
      class="items-center justify-between px-4 py-3  sm:flex sm:flex-row-reverse rounded-b-md bg-gray-50 sm:px-6"
    >
      <button
        class="inline-flex justify-center w-full px-4 py-2 text-base font-medium bg-white border border-gray-300 rounded-md shadow-sm  text-secondary-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
        type="button"
        [routerLink]="['../']"
        [disabled]="pending"
      >
        Close
      </button>
    </div>
  </div>
</div>

<app-confirmation-dialog
  [show]="submitted && submiterror"
  [title]="submiterror?.error?.message"
  [message]="getSubmitErrorDescription()"
  (action)="acceptError()"
></app-confirmation-dialog>
