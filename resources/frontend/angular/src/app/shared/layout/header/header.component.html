<div class="w-full bg-primary-500">
  <div
    class="flex flex-col max-w-screen-xl px-3 mx-auto lg:items-center lg:justify-between lg:flex-row lg:px-6 xl:px-8"
  >
    <div class="flex flex-row items-center justify-between p-4">
      <a
        routerLink="/"
        class="text-lg font-semibold tracking-widest text-gray-100 uppercase rounded-md lg:mr-10 focus:outline-none focus:shadow-outline"
        >Presencia</a
      >
      <button
        class="text-gray-100 rounded-md lg:hidden focus:outline-none focus:shadow-outline"
        (click)="togglemain()"
      >
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <path
            [class]="{ hidden: openmain }"
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
          <path
            [class]="{ hidden: !openmain }"
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <nav
      [class]="{
        hidden: !openmain,
        flex: openmain
      }"
      class="flex-col flex-grow hidden pb-4 lg:pb-0 lg:flex lg:justify-between lg:flex-row"
    >
      <div
        *ngIf="mainmodule === 'dashboard'"
        class="flex flex-col lg:flex-row lg:items-center lg:space-x-2"
      >
        <ng-container *ngFor="let menuitem of dashboardMenu">
          <ng-container *ngIf="menuitem.items === undefined">
            <a
              routerLink="{{ menuitem.link }}"
              class="px-3 py-2 mt-2 text-sm font-semibold text-gray-100 rounded-md lg:mt-0 hover:bg-primary-400 hover:text-white focus:text-white focus:bg-primary-400 focus:outline-none focus:shadow-outline"
              >{{ menuitem.label }}</a
            >
          </ng-container>
          <ng-container *ngIf="menuitem.items !== undefined">
            <div class="relative">
              <button
                (click)="togglemenu(menuitem)"
                (clickOutside)="closemenu(menuitem)"
                class="flex flex-row items-center w-full px-3 py-2 mt-2 text-sm font-semibold text-gray-100 rounded-md lg:mt-0 hover:bg-primary-400 hover:text-white focus:text-white focus:bg-primary-400 focus:outline-none focus:shadow-outline"
              >
                <span>{{ menuitem.label }}</span>
                <svg
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  [class]="{
                    'rotate-180': menuitem.open,
                    'rotate-0': !menuitem.open
                  }"
                  class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform lg:-mt-1"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>

              <div
                [class]="{
                  hidden: !menuitem.open,
                  'opacity-100': menuitem.open,
                  'scale-100': menuitem.open,
                  'ease-out': menuitem.open,
                  'duration-100': menuitem.open,
                  'opacity-0': !menuitem.open,
                  'scale-95': !menuitem.open,
                  'ease-in': !menuitem.open,
                  'duration-75': !menuitem.open
                }"
                class="absolute right-0 z-50 w-full mt-2 transition origin-top-right transform rounded-md shadow-lg lg:w-48"
              >
                <div class="px-2 py-2 bg-white rounded-md shadow">
                  <a
                    class="block px-3 py-2 mt-2 text-sm font-semibold bg-transparent rounded-md lg:mt-0 hover:text-gray-100 focus:text-gray-100 hover:bg-primary-400 focus:bg-primary-400 focus:outline-none focus:shadow-outline"
                    routerLink="{{ submenuitem.link }}"
                    *ngFor="let submenuitem of menuitem.items"
                    >{{ submenuitem.label }}</a
                  >
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
      <div
        *ngIf="mainmodule === 'management'"
        class="flex flex-col lg:flex-row lg:items-center lg:space-x-2"
      >
        <ng-container *ngFor="let menuitem of managementMenu">
          <ng-container *ngIf="menuitem.items === undefined">
            <a
              routerLink="{{ menuitem.link }}"
              class="px-3 py-2 mt-2 text-sm font-semibold text-gray-100 rounded-md lg:mt-0 hover:bg-primary-400 hover:text-white focus:text-white focus:bg-primary-400 focus:outline-none focus:shadow-outline"
              >{{ menuitem.label }}</a
            >
          </ng-container>
          <ng-container *ngIf="menuitem.items !== undefined">
            <div class="relative">
              <button
                (click)="togglemenu(menuitem)"
                (clickOutside)="closemenu(menuitem)"
                class="flex flex-row items-center w-full px-3 py-2 mt-2 text-sm font-semibold text-gray-100 rounded-md lg:mt-0 hover:bg-primary-400 hover:text-white focus:text-white focus:bg-primary-400 focus:outline-none focus:shadow-outline"
              >
                <span>{{ menuitem.label }}</span>
                <svg
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  [class]="{
                    'rotate-180': menuitem.open,
                    'rotate-0': !menuitem.open
                  }"
                  class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform lg:-mt-1"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>

              <div
                [class]="{
                  hidden: !menuitem.open,
                  'opacity-100': menuitem.open,
                  'scale-100': menuitem.open,
                  'ease-out': menuitem.open,
                  'duration-100': menuitem.open,
                  'opacity-0': !menuitem.open,
                  'scale-95': !menuitem.open,
                  'ease-in': !menuitem.open,
                  'duration-75': !menuitem.open
                }"
                class="absolute right-0 z-50 w-full mt-2 transition origin-top-right transform rounded-md shadow-lg lg:w-48"
              >
                <div class="px-2 py-2 bg-white rounded-md shadow">
                  <a
                    class="block px-3 py-2 mt-2 text-sm font-semibold bg-transparent rounded-md lg:mt-0 hover:text-gray-100 focus:text-gray-100 hover:bg-primary-400 focus:bg-primary-400 focus:outline-none focus:shadow-outline"
                    routerLink="{{ submenuitem.link }}"
                    *ngFor="let submenuitem of menuitem.items"
                    >{{ submenuitem.label }}</a
                  >
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>

      <div class="flex flex-col lg:flex-row lg:items-center lg:space-x-2">
        <a
          *ngIf="
            user && user.employee_id != null && mainmodule === 'management'
          "
          routerLink="/dashboard"
          class="px-3 py-2 mt-2 text-sm font-semibold text-gray-100 rounded-md hover:bg-primary-400 hover:text-white lg:mt-0 focus:text-white focus:bg-primary-400 focus:outline-none focus:shadow-outline"
          >Dashboard</a
        ><a
          *ngIf="user?.is_admin && mainmodule === 'dashboard'"
          routerLink="/management"
          class="px-3 py-2 mt-2 text-sm font-semibold text-gray-100 rounded-md hover:bg-primary-400 hover:text-white lg:mt-0 focus:text-white focus:bg-primary-400 focus:outline-none focus:shadow-outline"
          >Management</a
        >
        <div class="relative">
          <button
            *ngIf="user"
            (click)="logout()"
            class="w-full px-3 py-2 mt-2 text-sm font-semibold text-left text-gray-100 rounded-md bg-secondary-500 hover:bg-secondary-700 hover:text-white lg:mt-0 focus:text-white focus:bg-secondary-600 focus:outline-none focus:shadow-outline"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>
  </div>
</div>
