<div
  *ngFor="let bookingnotification of bookingnotifications"
  [class]="{
    'bg-green-600': bookingnotification.type === 0,
    'bg-red-600': bookingnotification.type === 1,
    'bg-yellow-500': bookingnotification.type === 2
  }"
  class="flex items-center justify-center w-full px-5 py-2 font-normal text-white rounded-md"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="w-5 h-5"
    viewBox="0 0 20 20"
    fill="currentColor"
  >
    <path
      *ngIf="bookingnotification.type === 0"
      fill-rule="evenodd"
      d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
      clip-rule="evenodd"
    />
    <path
      *ngIf="bookingnotification.type === 1"
      fill-rule="evenodd"
      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
      clip-rule="evenodd"
    />
  </svg>

  <div class="px-4">
    {{ bookingnotification.message }}
  </div>
</div>
