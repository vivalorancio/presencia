<div class="relative mt-1">
  <button
    type="button"
    class="relative w-full py-2 pl-3 pr-10 text-left bg-white border border-gray-300 rounded-md shadow-sm cursor-default focus:outline-none focus:ring focus:ring-primary-200 focus:border-primary-300 sm:text-sm focus:ring-opacity-50"
    (click)="togglelist()"
    (clickOutside)="closelist()"
  >
    <span class="flex items-center">
      <span
        class="
      {{ selected().colour || 'bg-white' }}
      {{ getTextColourFromName(selected().colour || 'bg-white') }}
       w-12 rounded-md text-center font-semibold"
        >{{ selected().code }}</span
      >
      <span
        class="ml-3 block truncate {{ selected().id === -1 ? 'italic' : '' }}"
      >
        {{ selected().description }}
      </span>
    </span>
    <span
      class="absolute inset-y-0 right-0 flex items-center pr-2 ml-3 pointer-events-none"
    >
      <svg
        class="w-5 h-5 text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <!-- <path
          fill-rule="evenodd"
          d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
          clip-rule="evenodd"
        /> -->
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </span>
  </button>

  <ul
    [class]="{
      hidden: is_hidden,
      transition: true,
      'ease-in': is_hidden,
      'duration-100': is_hidden,
      transform: true,
      'opacity-0': is_hidden,
      'opacity-100': !is_hidden,
      'bottom-10': direction === 'up'
    }"
    class="absolute z-10 w-full py-1 mt-1 overflow-auto text-base bg-white rounded-md shadow-lg max-h-72 ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
    tabindex="-1"
    role="listbox"
  >
    <li
      class="relative py-2 pl-3 text-gray-900 cursor-default select-none pr-9"
      id="listbox-option-0"
      role="option"
      (click)="!is_hidden && selectItem(default)"
    >
      <div class="flex items-center">
        <span
          class="{{ default.colour }} {{
            getTextColourFromName(default.colour || 'bg-white')
          }} w-12 rounded-md text-center font-semibold"
          >{{ default.code }}</span
        >
        <span
          class="{{
            isSelected(default) ? 'font-semibold' : 'font-normal'
          }} ml-3 block truncate italic"
        >
          {{ default.description }}
        </span>
      </div>
      <span
        *ngIf="isSelected(default)"
        class="absolute inset-y-0 right-0 flex items-center pr-4 text-primary-600"
      >
        <svg
          class="w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
    </li>

    <li
      class="relative py-2 pl-3 text-gray-900 cursor-default select-none pr-9"
      id="listbox-option-0"
      role="option"
      *ngFor="let item of items"
      (click)="!is_hidden && selectItem(item)"
    >
      <div class="flex items-center">
        <span
          class="{{ item.colour || 'bg-white' }} {{
            getTextColourFromName(item.colour || 'bg-white')
          }}  w-12 rounded-md text-center font-semibold"
          >{{ item.code }}</span
        >
        <span
          class="{{
            isSelected(item) ? 'font-semibold' : 'font-normal'
          }} ml-3 block truncate"
        >
          {{ item.description }}
        </span>
      </div>
      <span
        *ngIf="isSelected(item)"
        class="absolute inset-y-0 right-0 flex items-center pr-4 text-primary-600"
      >
        <svg
          class="w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
    </li>
  </ul>
</div>
