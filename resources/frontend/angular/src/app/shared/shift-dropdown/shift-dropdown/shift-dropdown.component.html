<div class="mt-1 relative">
  <button
    type="button"
    class="relative w-96 bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    (click)="toggleshiftlist()"
  >
    <span class="flex items-center">
      <span
        class="
      {{ selectedShift.id ? selectedShift.colour : 'bg-white' }}
      {{
          selectedShift.id
            ? getTextColorFromName(selectedShift.colour)
            : 'text-black'
        }}
       w-12 rounded-md text-center font-semibold"
        >{{ selectedShift.id ? selectedShift.code : "" }}</span
      >
      <span class="ml-3 block truncate {{ !selectedShift.id ? 'italic' : '' }}">
        {{ selectedShift.id ? selectedShift.description : "None" }}
      </span>
    </span>
    <span
      class="ml-3 absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none"
    >
      <!-- Heroicon name: solid/selector -->
      <svg
        class="h-5 w-5 text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </span>
  </button>

  <ul
    [class]="{
      hidden: shiftlisthidden,
      transition: true,
      'ease-in': shiftlisthidden,
      'duration-100': shiftlisthidden,
      transform: true,
      'opacity-0': shiftlisthidden,
      'opacity-100': !shiftlisthidden
    }"
    class="z-10 absolute mt-1 w-96 bg-white shadow-lg max-h-56 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
    tabindex="-1"
    role="listbox"
  >
    <li
      class="text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9"
      id="listbox-option-0"
      role="option"
      (click)="!shiftlisthidden && selectShift(-1)"
    >
      <div class="flex items-center">
        <span
          class="bg-white text-black w-12 rounded-md text-center font-semibold"
        ></span>
        <span
          class="{{
            isSelectedShift(-1) ? 'font-semibold' : 'font-normal'
          }} ml-3 block truncate italic"
        >
          None
        </span>
      </div>
      <span
        *ngIf="isSelectedShift(-1)"
        class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4"
      >
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
    </li>

    <li
      class="text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9"
      id="listbox-option-0"
      role="option"
      *ngFor="let shift of shifts"
      (click)="!shiftlisthidden && selectShift(shift)"
    >
      <div class="flex items-center">
        <span
          class="{{ shift.colour }} {{
            getTextColorFromName(shift.colour)
          }}  w-12 rounded-md text-center font-semibold"
          >{{ shift.code }}</span
        >
        <span
          class="{{
            isSelectedShift(shift) ? 'font-semibold' : 'font-normal'
          }} ml-3 block truncate"
        >
          {{ shift.description }}
        </span>
      </div>
      <span
        *ngIf="isSelectedShift(shift)"
        class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4"
      >
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
    </li>
  </ul>
</div>
